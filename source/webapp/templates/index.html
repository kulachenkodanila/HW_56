<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>All products</title>
</head>
<body>
{% csrf_token token %}
<li class="nav">
    <a class="nav-link" href="{% url "create_product" %}">Добавление продукта</a>
</li>
{% for product in products %}
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <a href="{% url "product_view" product.pk %}">{{ product.name }}</a>
                <p class="card-title">Цена: {{ product.price }}</p>
                <p class="card-title">Категория: {{ product.category }}</p>
{#                <a href="{% url "article_view" article.pk %}" class="card-link">Подробнее</a>#}
            </div>
        </div>
    </div>
{% endfor %}

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</html>
